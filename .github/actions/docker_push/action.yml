name: 'Docker push'
description: 'Docker push action'
inputs:
  dockerUsername:
    description: 'Docker username'
    required: true
  imageName:
    description: 'Docker image'
    required: true

runs:
  using: composite
  steps:
    - run: |
        PUSH_IMAGE=${{inputs.dockerUsername}}/${{inputs.imageName}}
        echo "$PUSH_IMAGE"
        docker tag ${{inputs.imageName}} $PUSH_IMAGE
        docker push $PUSH_IMAGE

      shell: bash
